<!doctype html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title>Deep Sea Cs</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
</head>

<body>
  <div class="banner">
    <input type="text" class="word-input">
    <button class="submit">Start</button>
    <button class="reset">Reset</button>
    <label class="switch" title="Highlighting On/Off">
      <input type="checkbox">
      <span class="slider round"></span>
    </label>
  </div>
  <div class="main">
    <div class="level c">
      <div class="category">c</div>
      <div class="word">
        <span class="part1"></span><span class="blank">__</span><span class="part2"></span>
      </div>
      <div class="rules">
        <h4>Does a watch-out vowel come right <span class="highlight">after</span> the /k/ sound?</h4>
        <ul>
          <li>e</li>
          <li>i</li>
          <li>y</li>
        </ul>
      </div>
      <div class="response">
        <button class="yes">Yes</button>
        <button class="no">No</button>
      </div>
    </div>
    <div class="level ck">
      <div class="category">ck</div>
      <div class="space"></div>
      <div class="rules">
        <h4>Does a short vowel sound come right <span class="highlight">before</span> the /k/ sound?</h4>
        <ul>
          <li>a (apple)</li>
          <li>e (eddy)</li>
          <li>i (itchy)</li>
          <li>o (olive)</li>
          <li>u (upper)</li>
        </ul>
      </div>
      <div class="response">
        <button class="yes">Yes</button>
        <button class="no">No</button>
      </div>
    </div>
    <div class="level k">
      <div class="category">k</div>
      <div class="space"></div>
    </div>
  </div>
  <script type='text/javascript' src='script.js'></script>
</body>
</html>
