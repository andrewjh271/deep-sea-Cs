<!doctype html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title>Deep Sea Cs</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="banner">
    <input type="text" class="word-input">
    <button class="submit">Start!</button>
    <button class="reset">Reset</button>
  </div>
  <div class="word">
    <span class="part1"></span><span class="blank"></span><span class="part2"></span>
  </div>
  <div class="main">
    <div class="level c">
      <div class="category">c</div>
      <div class="space"></div>
      <div class="rules">
        <h4>Does a watch-out vowel come right after the /k/ sound?</h4>
        <ul>
          <li>e</li>
          <li>i</li>
          <li>y</li>
        </ul>
      </div>
      <div class="response">
        <button class="yes">Yes</button>
        <button class="no">No</button>
      </div>
    </div>
    <div class="level ck">
      <div class="category">ck</div>
      <div class="space"></div>
      <div class="rules">
        <h4>Does a short vowel sound come right before the /k/ sound?</h4>
        <ul>
          <li>a (apple)</li>
          <li>e (eddy)</li>
          <li>i (itchy)</li>
          <li>o (olive)</li>
          <li>u (upper)</li>
        </ul>
      </div>
      <div class="response">
        <button class="yes">Yes</button>
        <button class="no">No</button>
      </div>
    </div>
    <div class="level k">
      <div class="category">k</div>
      <div class="space"></div>
    </div>
  
  </div>




  <script type='text/javascript' src='script.js'></script>
</body>
</html>
